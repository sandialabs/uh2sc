mdot:
  mdot:
    required: true
    type:
    - list
    meta:
      help: |
        A list of numbers that indicates the mass flow in kilograms per second for each "time."
  time:
    required: true
    type:
    - list
    meta:
      help: |
        A list of times in seconds from "start_date" that flow "mdot" is happening. Linear interpolation
        is assumed between points and integration at time steps preserves mass from the "time" "mdot"
        multi-linear profile.
  type:
    allowed:
    - mdot
    required: true
    type: string
    meta:
      help: |
        The only valid value for the current version of UH2SC is "mdot." The rest of the options are
        legacy from HydDown.
  reservoir:
    meta:
      help: |
        Pressure, mass, and temperature reservoir dictonary with entries defined below. To change boundary
        conditions, change this dictionary!
    allow_unknown: false
    required: true
    schema:
      pressure:
        required: true
        type:
        - number
        - string
        check_with: valve_pressure_check
        meta:
          help: |
            Constant reservoir pressure in Pascal. Must be greater than cavern pressure or inflow
            to the cavern will not occur even if mdot specifies so.
      temperature:
        max: 500
        min: 0.0
        required: true
        type: number
        meta:
          help: |
            Constant reservoir temperature in Kelvin.
      fluid:
        required: true
        type: string
        check_with: fluid_string_check
        meta:
          help: |
            string: Reservoir fluid. Must be a set of valid CoolProp
              fluid names and mass fractions delimited by
              "&". Mass fractions must sum to 1. No mass fraction is needed if it is only a
              single fluid. Multiple names for fluids can exist (e.g., "H2" or Hydrogen).
              Refer to CoolProp docs for all valid gas names. Examples "H2", "H2[0.1]&Methane[0.9]"
              , "Air", "Ethane", "CO2[0.5]&H2[0.5]". Even though tertiary systems can be defined,
              use caution to be sure to understand if CoolProp has accurate capabilities with a given
              gas mixture! http://www.coolprop.org/fluid_properties/Mixtures.html#binary-pairs
    type: dict
