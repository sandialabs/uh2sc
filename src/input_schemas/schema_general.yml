calculation:
  allow_unknown: false
  required: true
  schema:
    end_time:
      max: 8640000000
      min: 0.01
      required: true
      type: number
    time_step:
      max: 86400
      min: 0.01
      required: true
      type: number
    run_parallel:
      type: boolean
      required: false
  type: dict
cavern:
  allow_unknown: false
  required: true
  schema:
    depth:
      max: 50000
      min: 0.0
      required: true
      type: number
    diameter:
      required: true
      type: number
    height:
      required: true
      type: number
      min: 1.0
      max: 50000
    overburden_pressure:
      max: 10000000000.0
      min: 0.0
      required: true
      type: number
    ghe_name:
      type: str
      required: true
  type: dict
heat_transfer:
  allow_unknown: false
  allowed:
  - h_inner
  - D_throat
  - number_radial_elements
  required: false
  schema:
    D_throat:
      min: 0
      required: false
      type: number
    h_inner:
      check_with: h_inner_check
      required: true
      type:
      - number
      - string
    number_radial_elements:
      max: 100000
      min: 1
      required: true
      type: integer
  type: dict
initial:
  allow_unknown: false
  required: true
  schema:
    fluid:
      required: true
      type: string
      check_with: fluid_string_check
    pressure:
      required: true
      type: number
    start_date:
      check_with: is_isocalendardate
      required: false
      type: string
    temperature:
      required: true
      type: number
  type: dict
wells:
  allow_unknown: true
  required: true
  type: dict
ghes:
  allow_unknown: true
  required: true
  type: dict
