cavern:
  depth: 1000.0 # meters
  overburden_pressure: 19829198.656747766 # Pascal:  Approximately 1000 m deep overburden pressure
  height: 304.8 # meters
  diameter: 25.76033180350307 # meters
  ghe_name: test_ghe
  emissivity: 0.99
wells:  # an arbitrary number of wells can be defined that can pull and push different gasses into the well simultaneously
        # each well can have multiple pipes such that a single well can inject and withdraw at the same time.
  cavern_well:
    ideal_pipes: true
    control_volume_length: 1000
    pipe_lengths: [1000] # meters must be
    pipe_diameters: [0.0,0.0,0.1,0.12] # meters
    pipe_thermal_conductivities: [45] # W/m/K
    pipe_roughness_ratios: [0.001]  # ratio of pipe diameter to roughness height
    pipe_total_minor_loss_coefficients: [0.0]
    valves: # must have same number of valves as pipe_lengths (every pipe ends in a valve)
      inflow_mdot:
        type: "mdot"
        time: [0.0, 900.0, 1350, 1800 ]
        mdot: [13.0196,-13.0196, -13.0196, 13.0196]    # positive indicates filling the cavern, negative indicates discharging from the cavern
        reservoir:
          pressure: 8000000.0
          temperature: 273.15
          fluid: "H2"
ghes:
  test_ghe:
    distance_to_farfield_temp: 600.0 # meters - calibration term
    density: 2162.4925554846 # kg/m3 salt density
    farfield_temperature: 317.5944444444444 # Kelvin
    heat_capacity: 837.2 #J/kg/K salt heat capacity
    thermal_conductivity: 5.190311418685122 # W/m/K see https://doi.org/10.1016/j.renene.2021.11.080
                                            #for examples this is for 100 C
    modeled_radial_thickness: 10.0 # hollow cylinder thickness of salt that is modeled
    initial_conditions:
      Q0: 0.0
      Qend: 0.0
    number_elements: 3 #400

initial:
  time_step: 450.0
  temperature: 323.0
  pressure: 6000000.0 #Pascal
  fluid: "H2"
  start_date: "2023-01-01" # Must be in iso format "YYYY-MM-DD"
  liquid_height: 1.0 # in meters
  liquid_temperature: 323.0 # ussually 2-4 C cooler than the gas
calculation:
  max_time_step: 1800.0 # seconds
  min_time_step: 100.0
  end_time: 1800 # seconds for completion of the first step
  run_parallel: true
  cool_prop_backend: "HEOS"
  machine_learning_acceptable_percent_error: 0.1
  run_parallel: true
heat_transfer:
  number_radial_elements: 300 # for 1-D radial heat transfer
  h_inner: "calc" # can enter a constant value if needed.
  h_cavern_brine: 100 # eventually a model is needed for this
                      # as a function of Rayleigh number!
